<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRIS PAY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      background: linear-gradient(45deg, #b87333, #ff4500);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 24px;
    }

    .screen {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #b87333;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff4500, #b87333);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #b87333, #ff6347);
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #d32f2f;
    }

    #otpInputs input {
      width: 40px;
      margin: 5px;
      font-size: 20px;
      text-align: center;
      border: 2px solid #b87333;
      border-radius: 5px;
    }

    .switch-link {
      color: #b87333;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>

    </form>
    <div id="loginMessage" class="message"></div>

  </div>
